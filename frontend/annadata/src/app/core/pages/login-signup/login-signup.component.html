<div class="container py-5 d-flex justify-content-center align-items-center min-vh-100 login-page-bg">
  <div class="card login-card shadow rounded-4 p-4 w-100">

    <div class="d-flex justify-content-center mb-4">
      <button class="btn me-2 fw-semibold"
              [ngClass]="{ 'active-tab': activeTab === 'login', 'inactive-tab': activeTab !== 'login' }"
              (click)="activeTab = 'login'">
        Login
      </button>
      <button class="btn fw-semibold"
              [ngClass]="{ 'active-tab': activeTab === 'signup', 'inactive-tab': activeTab !== 'signup' }"
              (click)="activeTab = 'signup'">
        Sign Up
      </button>
    </div>

    <!-- Login Form -->
    <form *ngIf="activeTab === 'login'" (ngSubmit)="login()">
      <h4 class="text-center mb-4 login-title">Login</h4>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" name="email" [(ngModel)]="Logindata.email">
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" name="password" [(ngModel)]="Logindata.password">
      </div>
      <button type="submit" class="btn w-100 mt-3 login-button">Login</button>
    </form>

    <!-- Signup Form -->
    <form *ngIf="activeTab === 'signup'" (ngSubmit)="signup()">
      <h4 class="text-center mb-4 login-title">Sign Up</h4>
      <div class="mb-3">
        <label for="signupName" class="form-label">Name</label>
        <input type="text" class="form-control" id="signupName" name="name" [(ngModel)]="signupdata.name">
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" name="email" [(ngModel)]="signupdata.email">
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" name="password" [(ngModel)]="signupdata.password">
      </div>
      <div class="mb-3">
        <label for="signupPhone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="signupPhone" name="phoneNumber" [(ngModel)]="signupdata.phoneNumber">
      </div>
      <button type="submit" class="btn w-100 mt-3 login-button">Sign Up</button>
    </form>
  </div>
</div>
