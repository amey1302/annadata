<app-navbar></app-navbar>

<div class="home-container">
  <!-- üß≠ Title + Subtext -->
  <div class="home-header text-center">
    <h2 class="home-title">Explore Food Donations</h2>
    <p class="home-subtext">Helping bridge the gap between abundance and need in Pune üç≤</p>
  </div>

  <!-- üîç Search Bar -->
  <div class="row justify-content-center mb-5">
    <div class="col-md-6">
      <form class="d-flex search-form" role="search">
        <input
          class="form-control search-input"
          [(ngModel)]="searchedLocation"
          (input)="search()"
          name="searchedLocation"
          type="search"
          placeholder="Search by location..."
          aria-label="Search"
        />
        <button
          class="btn search-button"
          (click)="search()"
          type="button"
        >
          Search
        </button>
      </form>
    </div>
  </div>
  <div class="text-center p-5 bg-light rounded-4 shadow-sm mt-4" *ngIf="noDonationFound" style="color: #5B3711;">
    <i class="bi bi-emoji-frown fs-1 mb-3" style="color: #F77F00;"></i>
    <h5 class="fw-bold">No Donations Found</h5>
    <p class="text-muted mb-0">Try adjusting your search or filter to find donations.</p>
  </div>
  <!-- üì¶ Donation Cards Grid -->
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let donation of donations">
      <app-card
        [donation]="donation"
        [routerLink]="['/donation', donation.id]"
        class="donation-card"
      ></app-card>
    </div>
  </div>
</div>
