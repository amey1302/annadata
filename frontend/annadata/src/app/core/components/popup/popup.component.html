<div class="modal fade show d-block custom-modal" tabindex="-1" role="dialog" *ngIf="showModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" [ngClass]="{
          'bg-success': type === 'success',
          'bg-danger': type === 'error',
          'bg-info': type === 'info',
          'bg-warning': type === 'confirm'
        }">
          <h5 class="modal-title text-white" style="font-size: 16px;">{{ type | titlecase }}</h5>
          <button type="button" class="btn-close" (click)="close()"></button>
        </div>
        <div class="modal-body">
          <p>{{ message }}</p>
        </div>
        <div class="modal-footer">
          <ng-container *ngIf="type === 'confirm'; else singleButton">
            <button class="btn btn-secondary" (click)="close()">Cancel</button>
            <button class="btn btn-danger" (click)="onConfirm()">Yes</button>
          </ng-container>
          <ng-template #singleButton>
            <button class="btn btn-primary" (click)="close()">OK</button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="showModal"></div>
